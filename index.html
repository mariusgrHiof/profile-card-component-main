<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card">
        <div class="upper-profile">
          <img
            class="upper__profile-bg"
            src="./images/bg-pattern-card.svg"
            alt=""
          />
          <div class="upper__profile-img">
            <img
              src="./images/image-victor.jpg"
              alt="victor"
              class="upper__info-img"
            />
          </div>
        </div>
        <div class="lower-profile">
          <div class="lower__profile-info">
            <span class="lower__info-name">Victor Crest</span>
            <span class="lower__info-age dark-grey">26</span>
          <div class="user__stats-followers flex-col">
            <span class="user__stats-followers--count bold">80K</span
            ><span class="user__stats-followers--title dark-grey"
              >Followers</span
            >
          </div>
          <div class="user__stats-likes flex-col">
            <span class="user__stats-likes--count bold">803K</span
            ><span class="user__stats-likes--title dark-grey">Likes</span>
          </div>
          <div class="user__stats-photos flex-col">
            <span class="user__stats-photos--count bold">1.4K</span
            ><span class="user__stats-photos--title dark-grey">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mariusgrHiof" target="_blank"
        >Marius Gravningsmyhr</a
      >.
    </div>
  </body>
</html>
